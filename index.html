<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle-landing-page-with-single-introductory-section-master</title>
    <link rel="stylesheet" href="style.css">


    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <img src="images/logo.svg" alt="" id="top1">
    </header>

    <main id="container">
        <div>
            <img src="images/illustration-mockups.svg" alt="" width="750px" height="500px">
        </div>

        <div id="content">
            <h1 id="top2">Build The Community Your Fans Will Love</h1>
            
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>
            
            <a href="" id="reg">Register</a>
        </div>
    </main>

    <footer>
        <a href="" id="facebook"  class="app__flex rounded-corners"><img src="images/facebook-32.ico" alt="facebook" width="20px" height="20px"></a>
        <a href="" id="twitter" class="app__flex rounded-corners"><img src="images/twitter-32.ico" width="20px" height="20px"></a>
        <a href="" id="instagram" class="app__flex rounded-corners"><img src="images/instagram-32.ico" width="20px" height="20px"></a> 
    </footer>
</body>
</html>
